<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Hero | Inteligência Pediátrica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .status-atrasado { border-left: 4px solid #ef4444; background: #fef2f2; }
        .status-em-dia { border-left: 4px solid #22c55e; background: #f0fdf4; }
    </style>
</head>
<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
            <h1 class="text-2xl font-bold mb-8">Portal Clinic Hero</h1>
            <button onclick="logar('medico')" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold mb-4">Acesso Médico</button>
            <button onclick="logar('secretaria')" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Acesso Recepção</button>
        </div>
    </div>

    <header class="h-16 bg-white border-b flex items-center justify-between px-6 shadow-sm">
        <div class="flex items-center gap-2 font-bold text-blue-600">
            <div class="bg-blue-600 text-white p-1 rounded">CH</div> PEDIATRIA SMART
        </div>
        <div class="flex items-center gap-4">
            <span id="label-perfil" class="text-xs font-bold uppercase text-slate-400 tracking-widest"></span>
            <div class="w-8 h-8 bg-slate-200 rounded-full"></div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r p-4 space-y-2">
            <nav id="menu-nav"></nav>
        </aside>

        <main id="main-content" class="flex-1 p-8 overflow-y-auto">
            </main>
    </div>

    <script>
        let userRole = '';
        
        // Simulação de Dados com a sua Regra de Negócio
        const pacientes = [
            { nome: "Enzo Gabriel", idadeMeses: 8, ultimaConsulta: 45, status: "Atrasado" }, // Regra: Mensal. Atrasado pq faz 45 dias.
            { nome: "Valentina Rosa", idadeMeses: 15, ultimaConsulta: 20, status: "Em dia" }, // Regra: 3 em 3 meses.
            { nome: "Theo Lima", idadeMeses: 60, ultimaConsulta: 400, status: "Atrasado" } // Regra: Anual.
        ];

        function logar(role) {
            userRole = role;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('label-perfil').innerText = role === 'medico' ? 'Dr. Pediatra' : 'Recepção';
            renderMenu();
            role === 'medico' ? renderMedicoHome() : renderSecretariaHome();
        }

        function renderMenu() {
            const nav = document.getElementById('menu-nav');
            if(userRole === 'medico') {
                nav.innerHTML = `
                    <button onclick="renderMedicoHome()" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 flex items-center gap-2"><i data-lucide="home"></i> Dashboard</button>
                    <button class="w-full text-left p-3 rounded-lg hover:bg-slate-50 flex items-center gap-2"><i data-lucide="users"></i> Meus Pacientes</button>
                `;
            } else {
                nav.innerHTML = `
                    <button onclick="renderSecretariaHome()" class="w-full text-left p-3 rounded-lg hover:bg-slate-50 flex items-center gap-2 font-bold text-blue-600"><i data-lucide="zap"></i> Radar de Resgate</button>
                    <button class="w-full text-left p-3 rounded-lg hover:bg-slate-50 flex items-center gap-2"><i data-lucide="calendar"></i> Agenda Geral</button>
                `;
            }
            lucide.createIcons();
        }

        // VISÃO DA SECRETÁRIA: FOCO NO RESGATE (Regras de Pediatria)
        function renderSecretariaHome() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold mb-2">Radar de Resgate de Pacientes</h2>
                    <p class="text-slate-500 mb-8">Pacientes fora da periodicidade recomendada (Regras de Puericultura)</p>
                    
                    <div class="space-y-4">
                        ${pacientes.filter(p => p.status === "Atrasado").map(p => `
                            <div class="p-5 rounded-2xl border shadow-sm flex items-center justify-between status-atrasado">
                                <div>
                                    <h4 class="font-bold text-slate-800 text-lg">${p.nome}</h4>
                                    <p class="text-sm text-slate-500">Idade: ${p.idadeMeses} meses • <b>Última consulta há ${p.ultimaConsulta} dias</b></p>
                                    <span class="inline-block mt-2 text-[10px] bg-red-100 text-red-600 px-2 py-0.5 rounded-full font-bold uppercase">Atraso Crítico</span>
                                </div>
                                <div class="flex gap-3">
                                    <button class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2">
                                        <i data-lucide="message-circle" class="w-4 h-4"></i> WhatsApp Resgate
                                    </button>
                                    <div class="text-right">
                                        <span class="block text-xs font-bold text-slate-400">Recompensa</span>
                                        <span class="font-bold text-blue-600">+50 XP</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        function renderMedicoHome() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="fade-in">
                    <h2 class="text-2xl font-bold mb-6 text-slate-800">Próximos Atendimentos</h2>
                    <div class="bg-white p-6 rounded-3xl border border-slate-200 text-center py-20 text-slate-400">
                        <i data-lucide="calendar" class="w-12 h-12 mx-auto mb-4 opacity-20"></i>
                        <p>Nenhum paciente na sala de espera agora.</p>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        lucide.createIcons();
    </script>
</body>
</html>
