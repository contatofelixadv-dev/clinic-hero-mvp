<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Hero | Integração Real v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 h-screen overflow-hidden flex flex-col font-sans text-slate-900">

    <div id="login-screen" class="fixed inset-0 bg-slate-900 z-50 flex items-center justify-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl w-96 text-center">
            <h1 class="text-2xl font-bold mb-8">Conectando ao Banco...</h1>
            <div id="btn-group" class="space-y-3 hidden">
                <button onclick="logar('medico')" class="w-full bg-slate-800 text-white py-4 rounded-xl font-bold">Portal Médico</button>
                <button onclick="logar('secretaria')" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Portal Recepção</button>
            </div>
            <div id="loader" class="text-blue-600 animate-spin flex justify-center">
                <i data-lucide="loader-2" class="w-10 h-10"></i>
            </div>
        </div>
    </div>

    <header class="h-16 bg-white border-b flex items-center justify-between px-6 z-20 shadow-sm">
        <div class="flex items-center gap-2 font-bold text-blue-600">
            <div class="bg-blue-600 text-white p-1.5 rounded-lg">CH</div> CLINIC HERO
        </div>
        <div id="user-info" class="text-sm font-bold text-slate-500 italic">Módulo Online</div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <aside class="w-64 bg-white border-r p-4 flex flex-col space-y-1" id="menu-nav"></aside>
        <main id="main-content" class="flex-1 p-8 overflow-y-auto bg-slate-50/50"></main>
    </div>

    <script>
        // CONFIGURAÇÃO REAL DO SUPABASE (SUAS CHAVES)
        const SUPABASE_URL = "https://ptcntqkmeypufwjrknyt.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB0Y250cWttZXlwdWZ3anJrbnl0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1Mzg3NjAsImV4cCI6MjA4MzExNDc2MH0.GPK2aNE9LYBBLVzFq7SVldhE0rzkXI3teYfwwh7TMtk";
        const supabase = collections = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userRole = '';

        // TESTE DE CONEXÃO INICIAL
        async function testarConexao() {
            try {
                const { data, error } = await supabase.from('pacientes').select('count', { count: 'exact', head: true });
                if (error) throw error;
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('btn-group').classList.remove('hidden');
                document.querySelector('h1').innerText = "Sistema Online";
            } catch (err) {
                document.querySelector('h1').innerText = "Erro na Conexão";
                console.error(err);
            }
        }
        testarConexao();

        function logar(role) {
            userRole = role;
            document.getElementById('login-screen').classList.add('hidden');
            renderMenu();
            role === 'medico' ? renderMedicoHome() : renderSecretariaHome();
        }

        function renderMenu() {
            const nav = document.getElementById('menu-nav');
            if(userRole === 'medico') {
                nav.innerHTML = `<button onclick="renderMedicoHome()" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-2"><i data-lucide="stethoscope"></i> Atendimento</button>`;
            } else {
                nav.innerHTML = `
                    <button onclick="renderSecretariaHome()" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-2 font-bold text-blue-600"><i data-lucide="layout-dashboard"></i> Cockpit</button>
                    <button onclick="renderNovoPaciente()" class="w-full text-left p-3 rounded-xl hover:bg-slate-100 flex items-center gap-2"><i data-lucide="user-plus"></i> Novo Paciente</button>
                `;
            }
            lucide.createIcons();
        }

        function renderSecretariaHome() {
            const main = document.getElementById('main-content');
            main.innerHTML = `<h2 class="text-2xl font-bold mb-4">Carregando lista de pacientes...</h2>`;
            listarPacientes();
        }

        async function listarPacientes() {
            const { data, error } = await supabase.from('pacientes').select('*').order('criado_em', { ascending: false });
            const main = document.getElementById('main-content');
            if (data) {
                main.innerHTML = `
                    <h2 class="text-2xl font-bold mb-6">Pacientes Cadastrados</h2>
                    <div class="grid gap-4">
                        ${data.map(p => `
                            <div class="bg-white p-4 rounded-xl border shadow-sm flex justify-between items-center">
                                <div><p class="font-bold">${p.nome}</p><p class="text-xs text-slate-500">Resp: ${p.nome_responsavel || 'N/A'}</p></div>
                                <span class="text-xs font-bold text-blue-600">${p.convenio}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        function renderNovoPaciente() {
            const main = document.getElementById('main-content');
            main.innerHTML = `
                <div class="max-w-md mx-auto bg-white p-8 rounded-3xl border shadow-sm">
                    <h2 class="text-xl font-bold mb-6">Novo Cadastro (Pediatria)</h2>
                    <div class="space-y-4">
                        <input id="p_nome" type="text" placeholder="Nome da Criança" class="w-full p-3 border rounded-xl">
                        <input id="p_nasc" type="date" class="w-full p-3 border rounded-xl">
                        <input id="p_resp" type="text" placeholder="Nome do Responsável" class="w-full p-3 border rounded-xl">
                        <select id="p_conv" class="w-full p-3 border rounded-xl">
                            <option>Particular</option>
                            <option>Unimed</option>
                            <option>Bradesco</option>
                        </select>
                        <button onclick="salvarPaciente()" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold">Salvar no Banco de Dados</button>
                    </div>
                </div>
            `;
        }

        async function salvarPaciente() {
            const nome = document.getElementById('p_nome').value;
            const nasc = document.getElementById('p_nasc').value;
            const resp = document.getElementById('p_resp').value;
            const conv = document.getElementById('p_conv').value;

            const { data, error } = await supabase.from('pacientes').insert([
                { nome: nome, data_nascimento: nasc, nome_responsavel: resp, convenio: conv }
            ]);

            if (error) {
                alert("Erro ao salvar: " + error.message);
            } else {
                alert("Paciente salvo com sucesso!");
                renderSecretariaHome();
            }
        }

        function renderMedicoHome() {
            const main = document.getElementById('main-content');
            main.innerHTML = `<h2 class="text-2xl font-bold">Módulo Médico Pronto para Prontuários Reais</h2>`;
        }

        lucide.createIcons();
    </script>
</body>
</html>
